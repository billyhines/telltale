{% extends "base.html" %}

{% block title %}Access Denied - Sailing Analytics{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Access Denied</h4>
            </div>
            <div class="card-body text-center">
                <i class="fas fa-exclamation-triangle fa-5x text-danger mb-3"></i>
                <h3>403 - Forbidden</h3>
                <p>You do not have permission to access this page. Please log in with an account that has the appropriate permissions.</p>
                <div class="mt-4">
                    <a href="{{ url_for('auth.login') }}" class="btn btn-primary">Login</a>
                    <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary ml-2">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
